<!-------------------------------------------------------- Confirm Clean Data Modal ----------------------------------------------------->


<div class="modal fade" id="cleanDatabaseModal" tabindex="-1" role="dialog" aria-labelledby="cleanDatabaseModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-md" role="document">
    <div class="modal-content">
      <!-- Header -->
      <div class="modal-header">
        <div class="container">
          <div class="row">
            <div class="col-9">
              <div class="modal-title d-flex align-items-center" id="modal-title-name-document">
                <div>
                  <div class="icon icon-shape icon-md icon-primary bg-white rounded-circle">
                    <i class="fas fa-database" style="font-size:1.4rem"></i>
                  </div>
                </div>
                <div id="cleanDatabaseModalTitle">Are You Sure?</div>
              </div>
            </div>
            <div class="col-3">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span class="" aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Body -->
      <div class="modal-body">
        <div class="row">
          <div class="col">
            <p>By selecting yes, you are agreeing to permanently delete all of the invalid data in your database that is
              at least 24 hours old.</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="button" class="btn btn-outline-primary btn-icon" style="padding: 0.6rem;"
              data-dismiss="modal">
              <span class="btn-inner--icon"><i class="fas fa-times"></i></span>
              <span class="btn-inner--text">No, Keep My Data</span>
            </button>
          </div>
          <div class="col">
            <button id="cleanDataBtn" type="button" class="btn btn-outline-danger btn-icon" style="padding: 0.6rem;"
              onclick="cleanDatabase()">
              <span class="btn-inner--icon"><i class="far fa-trash-alt"></i></span>
              <span class="btn-inner--text">Yes, Delete This Data</span>
            </button>
            <button id="cleanDataBtnLoading" type="button" class="btn btn-outline-danger btn-icon"
              style="padding: 0.6rem; display:none" onclick="cleanDatabase()" disabled>
              <span class="btn-inner--icon"><i class="fas fa-spinner fa-spin"></i></span>
              <span class="btn-inner--text">Deleting Invalid Data</span>
            </button>
          </div>
        </div><br>
        <div class="row">
          <div class="col">
            <p id="cleanDataSuccessMessage" class="text-success" style="display:none">Data Cleaned Successfully</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
